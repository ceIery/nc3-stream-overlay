<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/common.css">
    <script src="../_shared/deps/jquery.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="header-title">
                NASHE CUP III
            </div>
            <div class="header-stats">
                <div class="stats-section">
                    <div class="now-playing">NOW PLAYING</div>
                </div>
                <div class="stats-section">
                    <div class="title" id="title">Artist - Title [Difficulty]</div>
                </div>
                <div class="stats-section">
                    <div class="stat" id="sr">0.00 stars</div>
                    <div class="stat" id="bpm">0 bpm</div>
                    <div class="stat" id="length">0:00 length</div>
                </div>
                <div class="stats-section">
                    <div class="stat" id="cs">cs 0</div>
                    <div class="stat" id="ar">ar 0</div>
                    <div class="stat" id="od">od 0</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="top-footer" id="top_footer">
                <div class="lead-bar" id="lead_bar"></div>
                <div class="team-scores">
                    <div class="team-score red" id="score_red">0</div>
                    <div class="team-score blue" id="score_blue">0</div>
                </div>
                <!-- <div class="score-diff-container">
                    <div class="score-diff" id="score_diff" data-before="" data-after="">0</div>
                </div> -->
            </div>
            <div class="chat-container" id="chat_container">
                <div class="chat" id="chat"></div>
            </div>
        </div>
        <div class="stage">QUARTERFINALS</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
